<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&family=Share+Tech+Mono&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>>_register<span class="cursor">|</span></h1>
      <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="../login/index.html">Login</a>
      </nav>
    </div>
    <div class="wrapper">
      <div class="registration-form">
        <form action="../registerSuccess/index.html">
          <!-- relative path -->
          <label for="username"><b>Username:</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            id="username"
            name="username"
          /><br />
          <label for="email"><b>Email:</b></label>
          <input
            type="email"
            placeholder="Enter Email"
            id="email"
            name="email"
            required
          /><br />
          <!-- <input type="email" placeholder="Enter Email" id="email" name="email" required /><br /> -->
          <label for="password"><b>Password:</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            id="password"
            name="password"
            required
          /><br />
          <!-- <input type="password" placeholder="Enter Password" id="password" name="password" required /> -->
          <label for="psw-repeat"><b>Repeat Password:</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            id="psw-repeat"
            name="psw-repeat"
            required
          /><br />
          <!-- <input type="password" placeholder="Enter Password" id="password" name="password" required /> -->
          <input
            onclick="location.href='../registerSuccess/index.html'"
            type="submit"
            value="Register"
          />
        </form>
        <p class="register">
          Already have an account? <a href="../login/index.html">Sign in</a>.
        </p>
        <hr />
        <p class="terms">
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
      </div>
    </div>
  </body>
</html>
